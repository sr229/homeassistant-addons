name: Minecraft Server
version: 1.0.0
slug: minecraft
description: A Minecraft server addon with Fabric mod loader support
url: https://github.com/itzg/docker-minecraft-server
arch:
  - amd64
  - arm64
startup: application
boot: auto
options:
  data_path: /config/minecraft/data
  mods_path: /config/minecraft/mods
  java_args: "-Xmx4096M -Xms4096M"
  minecraft_version: "latest"
schema:
  data_path: str
  mods_path: str
  java_args: str
  minecraft_version: str
map:
  - data_path:/data
  - mods_path:/data/mods
ports:
  25565/tcp: 25565
services:
  - network
environment:
  EULA: "true"
  TYPE: FABRIC
  JVM_OPTS: "{java_args}"
  VERSION: "{minecraft_version}"
